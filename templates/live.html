<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/live.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
    
</head>
<body>
    <div class="hea">
    <p >Covid 19 Live Tracker India</p>
</div>
<div class="container cat">
<div class="row">
<div class="col-3">
<div class="b1">
    <h1>{{active}}</h1>
    <h5>Active cases</h5>
</div>
</div>
<div class="col-3">
<div class="b2 ">
    <h1>{{cured}}</h1>
    <h5>Cured/Discharged</h5>
</div>
</div>
<div class="col-3">
<div class="b3 ">
    <h1>{{death}}</h1>
    <h5>Deaths</h5>
</div>
</div>
<div class="col-3">
<div class="b4 ">
    <h1>{{total}}</h1>
    <h5>Total cases</h5>
</div>
</div>
</div>
</div>
<div class="call">
    <button type="button" class="btn btn-success">COVID-19 Statewise Status</button>
</div>
<div class="goa">
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">S.no</th>
        <th scope="col">Name of State</th>
        <th scope="col">Active Cases</th>
        <th scope="col">Cured/Discharged</th>
        <th scope="col">Deaths</th>
        <th scope="col">Total Confirmed Cases</th>
      </tr>
    </thead>
    <tbody>
     {% for i in state %}
      <tr>
        
        {% for t in i %}
        <td>{{t}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<script>
    var r=document.querySelector(".call");
    var f=document.querySelector("table");
    r.addEventListener('click',function(){
     f.style.display='block';
    });
</script>
</body>
</html>
